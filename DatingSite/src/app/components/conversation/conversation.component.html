<app-header-component></app-header-component>
<section class="messages">
    <input [(ngModel)]="searchText" placeholder="Search...">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Messages</th>
            </tr>
        </thead>
        <tbody>
            <tr app-messages-component *ngFor="let c of conversation | filter: searchText" [message]="c"></tr>
            <tr *ngIf="conversation.length==0">
                <td colspan="2" style="text-align: center;">You haven't got message yet.</td>
            </tr>
        </tbody>
    </table>
</section>
<app-footer-component></app-footer-component>
