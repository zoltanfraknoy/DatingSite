<app-header-component></app-header-component>
<section class="messages">
   <!-- <input [(ngModel)]="searchText" placeholder="Search..."> -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Messages</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of conversations">
                <td>{{ c.messages[0]?.partner }}</td>
                <td><a routerLink="/conversation/{{c.id}}"> </a></td>
            </tr>
            <!-- <tr *ngIf="conversation.length==0">
                <td colspan="2" style="text-align: center;">You haven't got message yet.</td>
            </tr> -->
        </tbody>
    </table>
</section>
<app-footer-component></app-footer-component>
