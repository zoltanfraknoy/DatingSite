<section class="login-form page-section-ptb text-white" style="background: url(../../../assets/images/02.png) no-repeat 0 0; background-size: cover;">
  <div class="container">
    <div class="row  justify-content-center">
      <div class="col-md-8">
        <div class="step-form">
          <form class="text-center mt-3">
            <div class="row  justify-content-center setup-content" id="step-1" style="display: flex;">
              <div class="col-md-10">
                <h4 class="title divider-3 mb-5">Photo</h4>
                <div class="row  justify-content-center">
                  <div class="col-md-8">
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-12 pr-15">
                          <img alt="" class="img-center w-100" src="https://intense-meadow-41798.herokuapp.com{{currentUser.imgUrl}}">
                        </div>
                      </div>
                      <input
                        #fileInput
                        (change)="onFileChanged($event)" style="display: none"
                        type="file">
                    </div>

                    <div *ngIf="!uploadSuccess" class="section-field text-uppercase text-center mt-2">
                      <a class="button  btn-lg btn-theme full-rounded animated right-icn">
                        <button (click)="fileInput.click()">
                          <span *ngIf="!pendingUpload"><i aria-hidden="true" class="fa fa-file-image-o"></i> import</span>
                          <div *ngIf="pendingUpload" class="spinner-border text-warning" role="status">
                          </div>
                        </button>
                      </a>
                    </div>

                    <div *ngIf="uploadSuccess" class="section-field text-uppercase text-center mt-2">
                      <span style="font-size: 15px;">
                        <a class="successBubble"> <i class="fa fa-check"></i> </a>
                      </span>
                    </div>


                  </div>
                </div>
              </div>
            </div>
          </form>
          <form (submit)="onSubmit()" [formGroup]="myForm" class="text-center mt-3">
            <div class="row setup-content" id="step-2">
              <div class="col-md-12">
                <div class="row  justify-content-center">
                  <div class="col-md-8 text-left text-capitalize text-white">
                    <div class="form-group mb-0">
                      <label class="title divider-3 mb-3">gender</label>
                      <div *ngIf="showErrorMessage" class="section-field text-uppercase text-center mt-2">
                        <ul class="list-inline text-center">
                          <li><a class="authErrorBubble">{{ errorMessage }}</a></li>
                        </ul>
                      </div>
                      <div class="row sm-mt-2">
                        <div class="col-md-4">
                          <div class="radio">
                            <input checked="checked" formControlName="gender" id="myGenderIsWoman" name="gender" type="radio" value="Woman">
                            <label for="myGenderIsWoman">female</label>
                          </div>
                        </div>
                        <div class="col-md-4 sm-mt-2">
                          <div class="radio">
                            <input formControlName="gender" id="myGenderIsMan" name="gender" type="radio" value="Man">
                            <label for="myGenderIsMan">male</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group sm-mt-2">
                        <label class="title divider-3 mb-3">about me</label>
                        <textarea class="form-control" formControlName="aboutMe" rows="3"></textarea>
                      </div>
                   </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row setup-content" id="step-3">
              <div class="col-md-12">
                <div class="row  justify-content-center">
                  <div class="col-md-8 text-left text-capitalize text-white">
                    <div class="form-group mb-0">
                      <label class="title divider-3 mb-3">intrested in</label>
                      <div class="row sm-mt-2">
                        <div class="col-md-4">
                          <div class="radio">
                            <input checked="checked" formControlName="interest" id="interestedFemale" name="interest" type="radio" value="WOMAN">
                            <label for="interestedFemale">female</label>
                          </div>
                        </div>
                        <div class="col-md-4 sm-mt-2">
                          <div class="radio">
                            <input formControlName="interest" id="interestedMale" name="interest" type="radio" value="MAN">
                            <label for="interestedMale">male</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group sm-mt-2">
                        <label class="title divider-3 mb-3">age preference</label>
                        <div class="row sm-mt-2">
                          <div class="col-md-6">
                            <div class="section-field mb-2">
                              <div class="field-widget">
                                <select formControlName="minAge" id="preferenceFrom">
                                  <option selected value="18">18</option>
                                  <option value="19">19</option>
                                  <option value="20">20</option>
                                  <option value="21">21</option>
                                  <option value="22">22</option>
                                  <option value="23">23</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="field-widget">
                              <select formControlName="maxAge" id="preferenceUntil">
                                <option selected value="80">80</option>
                                <option value="64">64</option>
                                <option value="63">63</option>
                                <option value="62">62</option>
                                <option value="61">61</option>
                                <option value="60">60</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="section-field text-uppercase text-center mt-2">
                        <a class="button  btn-lg btn-theme full-rounded animated right-icn">
                          <button type="submit">
                            <span><i aria-hidden="true" class="fa fa-file-image-o"></i> save</span>
                          </button>
                        </a>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
