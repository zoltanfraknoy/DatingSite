<app-header-component></app-header-component>

<section class="inner-intro bg bg-fixed bg-overlay-black-60">
  <div class="container">
    <div class="row intro-title text-center">
      <div class="col-md-12">
        <div class="section-title">
          <h1 class="position-relative divider">profiles <span class="sub-title">profiles</span></h1>
        </div>
      </div>
      <div class="col-md-12 mt-7">
        <ul class="page-breadcrumb">
          <li><a routerLink="/main"><i class="fa fa-home"></i> Home</a> <i class="fa fa-angle-double-right"></i></li>
          <li><a routerLink="/myProfile">Profile</a> <i class="fa fa-angle-double-right"></i></li>
          <li><span>Profiles</span> </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<app-user-filter (search)="doSearch($event)"></app-user-filter>

<section class="page-section-ptb pt-3 profile-slider">
  <div class="container">
    <div class="row justify-content-center mb-5 sm-mb-3">
      <div class="col-md-8 text-center">
        <h2 class="title divider" style="color: white;">All Profiles</h2>
      </div>
    </div>
    <table class="profiles">
      <tbody>
        <div class="row mb-5 sm-mb-3">

          <div class="col-md-3 sm-mb-3" *ngFor="let user of users">
            <div class="profile-item-hover-1">
              <a routerLink="{{user.id}}" class="profile-item">
                <div class="profile-image clearfix"><img class="img-fluid"
                    src="https://intense-meadow-41798.herokuapp.com{{user.imgUrl}}" alt="" />
                </div>
                <div class="profile-details profile-text">
                  <h5 class="title">{{user.name}}</h5>
                  <span class="text-black">{{user.age}}</span>
                </div>
              </a>
            </div>
          </div>
        </div>

      </tbody>
    </table>
    <div class="row">
      <div class="col-md-12 text-center"> <a class="button  btn-lg btn-theme full-rounded animated right-icn"><span>Show
            More<i class="glyph-icon flaticon-hearts" aria-hidden="true"></i></span></a> </div>
    </div>
  </div>
</section>

<app-footer-component></app-footer-component>
